<h1 class="border-l-8 text-4xl font-bold pl-3 my-5 border-teal-500">ULTIMAS NOTICIAS</h1>
<ul class="flex flex-col gap-5 ">
  <ng-container *ngIf="news && news.length > 0; else elseTemplate">
    <app-new-item *ngFor="let new of news" [new]="new" />
    <app-pagination />
  </ng-container>
  <ng-template #elseTemplate>

    <ng-container *ngIf="err; else empty">
      <span>Servidor en mantenimiento, vuelva desp√∫es....</span>
    </ng-container>
    <ng-template #empty>
      <div class="flex flex-col my-5">
        <h1 class="text-xl">No encontramos noticias sobre "<span class="font-semibold underline">{{query}}</span>"</h1>
      </div>
    </ng-template>
  </ng-template>

</ul>
