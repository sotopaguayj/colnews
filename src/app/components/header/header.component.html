<header class="max-h-20 bg-white/50 backdrop-blur-lg z-50 fixed top-0 left-0 right-0 px-5 border-b-4 flex justify-between items-center border-teal-500 py-2">
  <div class="flex text-teal-500 items-center gap-2 text-5xl">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
      <g fill="currentColor">
        <path d="M216 48H40a8 8 0 0 0-8 8v160l32-16l32 16l32-16l32 16l32-16l32 16V56a8 8 0 0 0-8-8M112 160H64V96h48Z"
          opacity=".2" />
        <path
          d="M216 40H40a16 16 0 0 0-16 16v160a8 8 0 0 0 11.58 7.15L64 208.94l28.42 14.21a8 8 0 0 0 7.16 0L128 208.94l28.42 14.21a8 8 0 0 0 7.16 0L192 208.94l28.42 14.21A8 8 0 0 0 232 216V56a16 16 0 0 0-16-16m0 163.06l-20.42-10.22a8 8 0 0 0-7.16 0L160 207.06l-28.42-14.22a8 8 0 0 0-7.16 0L96 207.06l-28.42-14.22a8 8 0 0 0-7.16 0L40 203.06V56h176ZM136 112a8 8 0 0 1 8-8h48a8 8 0 0 1 0 16h-48a8 8 0 0 1-8-8m0 32a8 8 0 0 1 8-8h48a8 8 0 0 1 0 16h-48a8 8 0 0 1-8-8m-72 24h48a8 8 0 0 0 8-8V96a8 8 0 0 0-8-8H64a8 8 0 0 0-8 8v64a8 8 0 0 0 8 8m8-64h32v48H72Z" />
      </g>
    </svg>
    <p class="flex">
      <span class="font-bold">COL</span>
      <span>NEWS</span>
    </p>
  </div>
  <div class="flex items-center gap-3">
    <button type="button" (click)="removeFilter()" title="Quitar filtro"  class="bg-teal-500 h-9 grid place-content-center rounded text-white hover:bg-teal-600 transition-colors text-3xl w-9">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256"><g fill="currentColor"><path d="M221.9 61.38L152 136v58.65a8 8 0 0 1-3.56 6.66l-32 21.33A8 8 0 0 1 104 216v-80L34.1 61.38A8 8 0 0 1 40 48h176a8 8 0 0 1 5.9 13.38" opacity=".2"/><path d="M227.82 66.76A16 16 0 0 0 216 40H40a16 16 0 0 0-11.81 26.76l.08.09L96 139.17V216a16 16 0 0 0 24.87 13.32l32-21.34a16 16 0 0 0 7.13-13.32v-55.49l67.73-72.32Zm-81.63 63.83A8 8 0 0 0 144 136v58.66L112 216v-80a8 8 0 0 0-2.16-5.46L40 56h176Zm99.49 79.81a8 8 0 0 1-11.32 11.32L216 203.32l-18.34 18.35a8 8 0 0 1-11.31-11.32L204.69 192l-18.34-18.35a8 8 0 0 1 11.31-11.31L216 180.69l18.34-18.34a8 8 0 0 1 11.32 11.31L227.31 192Z"/></g></svg>
    </button>
    <form [formGroup]="query">
      <div class="flex items-center gap-1 text-xl ">
        <input formControlName="q" type="text" placeholder="Buscar Tema"
        class="bg-gray-200 border border-teal-500 rounded px-2 py-1 outline-none ">
        <button type="button" (click)="setQuery(query.value.q)"
        class="bg-teal-500 h-10 grid place-content-center rounded text-white hover:bg-teal-600 transition-colors text-3xl w-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
          <g fill="currentColor">
            <path d="M192 112a80 80 0 1 1-80-80a80 80 0 0 1 80 80" opacity=".2" />
            <path
              d="m229.66 218.34l-50.06-50.06a88.21 88.21 0 1 0-11.32 11.31l50.06 50.07a8 8 0 0 0 11.32-11.32M40 112a72 72 0 1 1 72 72a72.08 72.08 0 0 1-72-72" />
          </g>
        </svg>
      </button>
    </div>
  </form>
</div>
</header>
